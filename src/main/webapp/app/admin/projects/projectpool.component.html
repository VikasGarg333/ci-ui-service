<div class="ci-card">
    <div class="d-flex bd-highlight project-tabs">
        <div class="p-2 flex-fill bd-highlight" routerLink="../detail">Info & Beneficiaries</div>
        <div class="p-2 flex-fill bd-highlight" routerLink="../review">Application Review</div>
        <div class="p-2 flex-fill bd-highlight active-tab" routerLink="../pool">Loan Pool</div>
        <div class="p-2 flex-fill bd-highlight" routerLink="../activity">Commitment & Advance Activity</div>
        <div class="p-2 flex-fill bd-highlight" routerLink="../contacts">Email Notification & Contacts</div>
        <div class="p-2 flex-fill bd-highlight" routerLink="../log">Project Log</div>
    </div>

    <div class="m-2">
        <div><label class="font-weight-bold">Loan Pool Summary</label></div>
        <div class="project-check-group p-2">
            <div style="width: 100%; display: flex; flex-wrap: wrap;">
                <div style="flex: 0 0 12.5%;">
                    <div class="py-2 pr-2">
                        <div><label>Total (# Loans)</label></div>
                        <div><input type="text" class="form-control" /></div>
                    </div>
                </div>
                <div style="flex: 0 0 12.5%;">
                    <div class="p-2">
                        <div><label>Qualified (# Loans)</label></div>
                        <div><input type="text" class="form-control" /></div>
                    </div>
                </div>
                <div style="flex: 0 0 12.5%;">
                    <div class="p-2">
                        <div><label>Rejected (# Loans)</label></div>
                        <div><input type="text" class="form-control" /></div>
                    </div>
                </div>
                <div style="flex: 0 0 12.5%;">
                    <div class="p-2">
                        <div><label>Unreviewed (# Loans)</label></div>
                        <div><input type="text" class="form-control" /></div>
                    </div>
                </div>
                <div style="flex: 0 0 12.5%;">
                    <div class="p-2">
                        <div><label>Total ($ Loans)</label></div>
                        <div><input type="text" class="form-control" /></div>
                    </div>
                </div>
                <div style="flex: 0 0 12.5%;">
                    <div class="p-2">
                        <div><label>Qualified ($ Loans)</label></div>
                        <div><input type="text" class="form-control" /></div>
                    </div>
                </div>
                <div style="flex: 0 0 12.5%;">
                    <div class="p-2">
                        <div><label>Rejected ($ Loans)</label></div>
                        <div><input type="text" class="form-control" /></div>
                    </div>
                </div>
                <div style="flex: 0 0 12.5%;">
                    <div class="py-2 pl-2">
                        <div><label>Unreviewed ($ Loans)</label></div>
                        <div><input type="text" class="form-control" /></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="my-4">
        <div class="ci-card-title">
            <div class="float-left">Loan Pool Listing</div>
            <div class="float-right">
            <span class="header-page">
                Show <mat-paginator #paginator [pageSizeOptions]="[5, 10, 20]"></mat-paginator> entries
            </span>
                <button class="btn btn-secondary px-3" (click)="exporter.exportTable('csv')"><fa-icon [icon]="['far', 'file']" class="mr-2"></fa-icon>CSV</button>
                <button class="btn btn-secondary px-3" (click)="exporter.exportTable('xls')"><fa-icon icon="file-excel" class="mr-2"></fa-icon>XLS</button>
                <button class="btn btn-secondary ml-2 px-3"><fa-icon icon="sync-alt" class="mr-2"></fa-icon>Refresh</button>
            </div>
            <div class="clearfix"></div>
        </div>
        <div class="m-2">
            Table
        </div>
    </div>

</div>
