<div class="ci-card">
    <div class="d-flex bd-highlight project-tabs">
        <div class="p-2 flex-fill bd-highlight" routerLink="../detail">Info & Beneficiaries</div>
        <div class="p-2 flex-fill bd-highlight" routerLink="../review">Application Review</div>
        <div class="p-2 flex-fill bd-highlight" routerLink="../pool">Loan Pool</div>
        <div class="p-2 flex-fill bd-highlight active-tab" routerLink="../activity">Commitment & Advance Activity</div>
        <div class="p-2 flex-fill bd-highlight" routerLink="../contacts">Email Notification & Contacts</div>
        <div class="p-2 flex-fill bd-highlight" routerLink="../log">Project Log</div>
    </div>

    <div class="m-2">
        <div><label class="font-weight-bold">Commitment</label></div>
        <div class="project-check-group p-2">
            <div style="width: 100%; display: flex; flex-wrap: wrap;">
                <div style="flex: 0 0 14.28%;">
                    <div class="py-2 pr-2">
                        <div><label>Status</label></div>
                        <div><input type="text" class="form-control" /></div>
                    </div>
                </div>
                <div style="flex: 0 0 14.28%;">
                    <div class="p-2">
                        <div><label>Commence Date</label></div>
                        <div><input type="text" class="form-control" /></div>
                    </div>
                </div>
                <div style="flex: 0 0 14.28%;">
                    <div class="p-2">
                        <div><label>Amount Committed</label></div>
                        <div><input type="text" class="form-control" /></div>
                    </div>
                </div>
                <div style="flex: 0 0 14.28%;">
                    <div class="p-2">
                        <div><label>Amount Available</label></div>
                        <div><input type="text" class="form-control" /></div>
                    </div>
                </div>
                <div style="flex: 0 0 14.28%;">
                    <div class="p-2">
                        <div><label>Expiration Date</label></div>
                        <div><input type="text" class="form-control" /></div>
                    </div>
                </div>
                <div style="flex: 0 0 14.28%;">
                    <div class="p-2">
                        <div><label>Total Drawdowns</label></div>
                        <div><input type="text" class="form-control" /></div>
                    </div>
                </div>
                <div style="flex: 0 0 14.28%;">
                    <div class="py-2 pl-2">
                        <div><label>Most Recent Drawdown</label></div>
                        <div><input type="text" class="form-control" /></div>
                    </div>
                </div>
            </div>
            <div class="my-3">
                <div class="float-right">
                    <button class="btn btn-primary px-3">Modify Commitment Expiration</button>
                    <button class="btn btn-primary px-3">Cancel Commitment</button>
                    <button class="btn btn-primary px-3">Expire Commitment</button>
                    <button class="btn btn-secondary px-3">Re-Activate Commitment</button>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>
    </div>

    <div class="mx-2 my-3">
        <div><label class="font-weight-bold">Commitment Expiration Schedule</label></div>
        <div class="project-check-group p-2">
            Table
        </div>
    </div>

    <div class="mx-2 my-3">
        <div><label class="font-weight-bold">Advance Drawdown History</label></div>
        <div class="project-check-group p-2">
            Table
        </div>
    </div>

    <div class="mx-2 my-3">
        <div class="float-right">
            <button class="btn btn-primary px-3"><fa-icon [icon]="['far', 'save']" class="mr-2"></fa-icon>Update</button>
            <button class="btn btn-secondary ml-2 px-3"><fa-icon icon="ban" class="mr-2"></fa-icon>Cancel</button>
        </div>
        <div class="clearfix"></div>
    </div>

</div>
