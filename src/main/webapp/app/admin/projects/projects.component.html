<div class="ci-card">
    <div class="ci-card-title">
        <div class="float-left">Select Project</div>
        <div class="float-right">
            <span class="header-page">
                Show <mat-paginator #paginator [pageSizeOptions]="[5, 10, 20]"></mat-paginator> entries
            </span>
            <button class="btn btn-secondary" (click)="exporter.exportTable('csv')">
                <fa-icon [icon]="['far', 'file']"></fa-icon>
                CSV</button>
            <button class="btn btn-secondary" (click)="exporter.exportTable('xls')">
                <fa-icon icon="file-excel"></fa-icon> XLS</button>
            <button class="btn btn-secondary ml-1"><fa-icon icon="sync-alt"></fa-icon> Refresh</button>
        </div>
        <div class="clearfix"></div>
    </div>
    <div class="m-3">

        <table mat-table matTableExporter [dataSource]="dataSource" matSort class="mat-elevation-z8" #exporter="matTableExporter">

            <!-- Position Column -->
            <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
                <td mat-cell *matCellDef="let element"> {{element.position}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="weight">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Weight </th>
                <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="symbol">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Symbol </th>
                <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; let even = even; columns: displayedColumns;" [ngClass]="{gray: even}"></tr>
        </table>
        <mat-paginator (page)="syncPrimaryPaginator($event)"
                       [pageSize]="paginator.pageSize" [pageIndex]="paginator.pageIndex"
                       [length]="paginator.length" [pageSizeOptions]="paginator.pageSizeOptions"></mat-paginator>
    </div>
</div>

<div class="ci-card">
    <div class="ci-card-title">
        Search Controls
    </div>
</div>
