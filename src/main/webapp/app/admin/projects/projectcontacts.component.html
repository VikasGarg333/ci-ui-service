<div class="ci-card">
    <div class="d-flex bd-highlight project-tabs">
        <div class="p-2 flex-fill bd-highlight" routerLink="../detail">Info & Beneficiaries</div>
        <div class="p-2 flex-fill bd-highlight" routerLink="../review">Application Review</div>
        <div class="p-2 flex-fill bd-highlight" routerLink="../pool">Loan Pool</div>
        <div class="p-2 flex-fill bd-highlight" routerLink="../activity">Commitment & Advance Activity</div>
        <div class="p-2 flex-fill bd-highlight active-tab" routerLink="../contacts">Email Notification & Contacts</div>
        <div class="p-2 flex-fill bd-highlight" routerLink="../log">Project Log</div>
    </div>

    <div class="my-2">
        <div class="ci-card-title">
            <div class="float-left">Project Contacts</div>
            <div class="float-right">

                <button class="btn btn-secondary ml-2 px-3"><fa-icon icon="plus" class="mr-2"></fa-icon>Create Email</button>
            </div>
            <div class="clearfix"></div>
        </div>
        <div class="m-2">
            Table
        </div>
    </div>

    <div class="my-3">
        <div class="ci-card-title">
            <div>Notification History</div>
        </div>
        <div class="m-2">
            Table
        </div>
    </div>

    <div class="mx-2 my-3">
        <div class="float-right">
            <button class="btn btn-primary px-3"><fa-icon [icon]="['far', 'save']" class="mr-2"></fa-icon>Update</button>
            <button class="btn btn-secondary ml-2 px-3"><fa-icon icon="ban" class="mr-2"></fa-icon>Cancel</button>
        </div>
        <div class="clearfix"></div>
    </div>

</div>
